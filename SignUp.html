        <div class="login">
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-header">
                        <h4 class="text-center">Đăng ký tài khoản</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Tài khoản</label>
                                
                                <input type="text"
                                style="border: none; border-bottom: 1px solid; outline: none; background-image: url(../watcher-html/images/bg-1.webp);"
                                class="form-control" id="username" placeholder="Nhập tài khoản" required>
                                <div class="invalid-feedback">
                                    Tài khoản không được để trống
                                </div>
                                <div class="row">
                                    <span class="tbTK">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email"
                                style="border: none; border-bottom: 1px solid; outline: none; background-image: url(../watcher-html/images/bg-1.webp);"
                                class="form-control" id="email" placeholder="Nhập email" required>
                                <div class="invalid-feedback">
                                    Email không hợp lệ
                                </div>
                                <div class="row">
                                    <span class="tbEmail">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="password"
                                style="border: none; border-bottom: 1px solid; outline: none; background-image: url(../watcher-html/images/bg-1.webp);"
                                class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                                <div class="invalid-feedback">
                                    Mật khẩu phải có ít nhất 6 ký tự
                                </div>
                                <div class="row">
                                    <span class="tbMK">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Xác nhận mật khẩu</label>
                                <input type="password"
                                    style="border: none; border-bottom: 1px solid; outline: none; background-image: url(../watcher-html/images/bg-1.webp);"
                                    class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                                    <div class="invalid-feedback">
                                        Mật khẩu không khớp
                                    </div>
                                    <div class="row">
                                        <span class="tbXNMK">*</span>
                                    </div>
                                </div>
                                <div class="form-check">
                                    
                                    <div class="agree">
                                        <input type="checkbox"
                                        style="border: none; border-bottom: 1px solid; outline: none; background-image: url(../watcher-html/images/bg-1.webp);"
                                        size="20" class="form-check-input" id="agree-term" required>
                                        <label class="form-check-label" for="agree-term">Tôi đồng ý với <a href="#">điều
                                            khoản dịch vụ</a></label>
                                        </div>
                                        <div class="invalid-feedback">
                                            Bạn phải đồng ý với điều khoản dịch vụ
                                        </div>
                                    </div>
                                    <div class="submit">
                                        <button type="submit" class="btn btn-primary btn-block mt-3">Đăng ký</button>
                                    </div>
                                </form>
                                <div class="logon">
                                    <div class="text-center mt-3">
                                        Bạn đã có tài khoản? <a href="#">Đăng nhập</a>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
